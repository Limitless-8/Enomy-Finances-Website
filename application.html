<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Enomy Finances Limited</title>
</head>
<body>
    <header>
        <h1>Welcome to Enomy Finances Limited</h1>
        <p>Apply for Investment.</p>
        <div class="application-form">
            <form id="applicationForm">
                <label for="Name">Enter your Name:</label><br> 
                <input type="text" id="Name" name="Name" required><br><br>
                <label for="Email">Enter your Email:</label><br>
                <input type="email" id="Email" name="Email" required><br><br>
                <label for="Phone">Enter your Phone Number:</label><br>
                <input type="tel" id="Phone" name="Phone" required><br><br>
                <label for="Select Plan">Select Plan:</label><br>
                <select id="Plan" name="Select Plan" required>
                    <option value="" disabled selected>Select a plan</option>
                    <option value="basic">Basic Savings Plan</option>
                    <option value="plus">Savings Plan Plus</option>
                    <option value="stocks">Managed Stock Investments</option>
                </select><br><br>
                <button type="button" onclick="submitApplication()">Submit Application</button>
            </form>
        </div>
    <script src="application_script.js"></script>
</body>
</html>
